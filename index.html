<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <!-- tailwindcss -->
   <link rel="stylesheet" href="dist/output.css">
   <!-- alpinejs -->
   <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
   <title>Responesive Navbar</title>
   <style>
      /* * {
         border: 1px solid black;
      } */
   </style>
</head>

<body class="">
   <!-- navigation -->
   <nav x-data="{navOpen : false }" class="font-poppins py-6  sticky top-0 bg-white border-b-[3px] border-black">
      <div class="container mx-auto">
         <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold order-1 sm:order-2 ">Comic</h1>
            <span @click="navOpen = !navOpen" class="order-2 lg:hidden sm:order-1 cursor-pointer">
               <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M38.98 11.6173V11.62V28.38C38.98 31.8211 37.9581 34.4476 36.1929 36.2129C34.4276 37.9781 31.8011 39 28.36 39H11.62C8.17889 39 5.55267 37.9782 3.78755 36.2108C2.02228 34.4434 1 31.8118 1 28.36V11.62C1 8.17887 2.02186 5.55236 3.78711 3.78711C5.55236 2.02186 8.17887 1 11.62 1H28.38C31.8213 1 34.4474 2.02194 36.2099 3.78666C37.9723 5.55118 38.9895 8.17676 38.98 11.6173ZM10 31.5H30C31.3723 31.5 32.5 30.3723 32.5 29C32.5 27.6277 31.3723 26.5 30 26.5H10C8.62772 26.5 7.5 27.6277 7.5 29C7.5 30.3723 8.62772 31.5 10 31.5ZM10 22.5H30C31.3723 22.5 32.5 21.3723 32.5 20C32.5 18.6277 31.3723 17.5 30 17.5H10C8.62772 17.5 7.5 18.6277 7.5 20C7.5 21.3723 8.62772 22.5 10 22.5ZM10 13.5H30C31.3723 13.5 32.5 12.3723 32.5 11C32.5 9.62772 31.3723 8.5 30 8.5H10C8.62772 8.5 7.5 9.62772 7.5 11C7.5 12.3723 8.62772 13.5 10 13.5Z"
                     fill="white" stroke="black" stroke-width="2" />
               </svg>
            </span>
            <div class="order-2 hidden lg:block">
               <ul class="flex gap-12 items-center font-jakarta">
                  <li><a href="" class="text-slate-900 font-bold text-lg hover:text-slate-500">Home</a></li>
                  <li><a href="" class="text-slate-900 font-bold text-lg hover:text-slate-500">Service</a></li>
                  <li><a href="" class="text-slate-900 font-bold text-lg hover:text-slate-500">About</a></li>
               </ul>
            </div>
            <div class="order-3 hidden sm:block">
               <button class="btn">Login</button>
               <button class="btn">Sign Up</button>
            </div>
         </div>
      </div>
      <div x-show="navOpen" x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90" x-data="{open : false}"
         class="fixed bottom-3 right-4 left-4  p-4 border-[3.5px] rounded-[20px] bg-white border-black lg:hidden md:w-2/3 mx-auto">
         <ul class="flex gap-7 justify-center sm:gap-14 md:gap-20 ">
            <li><a href="" class="font-semibold hover:text-gray-500">Home</a></li>
            <li><a href="" class="font-semibold hover:text-gray-500">Services</a></li>
            <li><a href="" class="font-semibold hover:text-gray-500">About</a></li>
            <li><button @click="open = !open" href="" class="font-semibold hover:text-gray-500">More</button></li>
         </ul>
         <div x-show="open" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
            class="absolute w-[66%] bottom-20  left-[40%] -translate-x-[36%] flex gap-1">
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
         </div>
      </div>
   </nav>
   <!-- hero section -->
   <section class="font-poppins">
      <div class="container my-4">
         <div class="grid grid-cols-12">
            <div class="col-span-12 order-2">
               <div class="">
                  <button class="flex border-2 border-black mx-auto items-center p-2 rounded-lg gap-2 my-5 ">
                     <p class="font-bold font-poppins">Explore our comics</p>
                     <img width="20" src="src/img/icon/explore.svg" alt="">
                  </button>
                  <h1 class="font-bold text-[30px] text-center">complete collection of vintage comics.</h1>
                  <p class="my-6 text-center text-gray-700">Experience the joy of colorful visuals and captivating tales in these comics!</p>
                  <div class="flex flex-col gap-3">
                     <button class="btn-hero px-14 py-[15px] rounded-xl bg-slate-500 text-white">Get Started</button>
                     <button class="btn-hero py-3 px-8 rounded-xl">
                        <p>Watch Demo</p>
                        <img width="30" src="src/img/icon/demo.svg" class="rounded-sm">
                     </button>
                  </div>
               </div>
            </div>
            <div class="col-span-12 order-1">
               <div>
                  <img src="src/img/hero-img.svg" alt="" class="bg-white my-6">
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
